<div class="login-container">

  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>please enter valid credentials</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput type="text" class="form-control" placeholder="Username">
        </mat-form-field><br>

        <mat-divider></mat-divider><br>

        <mat-form-field>
          <input matInput type="password" class="form-control" placeholder="Password">
        </mat-form-field>

        <mat-card-actions>
          <button mat-raised-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>

        <mat-divider></mat-divider><br><br>

        <mat-card-subtitle>
          <strong>Login with Email</strong>
        </mat-card-subtitle>

        <mat-form-field>
          <input matInput type="email" class="form-control" placeholder="Email">
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>

</div>
