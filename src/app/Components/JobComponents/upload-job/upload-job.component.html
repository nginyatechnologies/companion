<div class="uploadTask-container">

  <mat-card class="uploadTask-card">

    <mat-card-header>
      <mat-card-title>Upload Advert</mat-card-title>
      <mat-card-subtitle>please enter valid details</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form>
        <mat-form-field>
          <input matInput type="text" class="form-control" placeholder="Connect to">
        </mat-form-field><br>

        <mat-divider></mat-divider><br>

        <!-- <mat-form-field>
          <textarea matInput matTextareaAutosize formControlName="formControlName" required
            placeholder="Task Description"></textarea>
        </mat-form-field> -->


        <mat-card-actions>
          <button mat-raised-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>

        <mat-divider></mat-divider><br><br>

        <mat-card-subtitle>
          <strong>Connect via Email</strong>
        </mat-card-subtitle>

        <mat-form-field>
          <input matInput type="email" class="form-control" placeholder="Email">
        </mat-form-field>
        <mat-card-actions>
          <button mat-raised-button>
            <mat-icon>arrow_forward</mat-icon>
          </button>
        </mat-card-actions>

      </form>
    </mat-card-content>
  </mat-card>

</div>
